<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The menu</title>
</head>
<body>
    <h2>{{ dish }}:</h2>
    {% for ingridient, value in recipe.items %}
    <li>{{ ingridient }} - {{value}}</li>
    {% endfor %}

    <h2>Сколько персон?</h2>
    <form method="post" action="postuser/?dish={{ dish }}">
        {% csrf_token %}
        <p>Введите число:<br> <input name="qtty" /></p>
        <input type="submit" value="Ок" />
    </form>

</body>
</html>
